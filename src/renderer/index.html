<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manic Miners HQ</title>
</head>

<body class="draggableArea">
  <div id="top-navbar-container">
    <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top">
      <div class="container-fluid">
        <a id="navbar-main-menu-modal-btn" class="navbar-brand d-flex align-items-center not-draggable" href="#"
          data-bs-toggle="modal" data-bs-target="#navbar-main-menu-modal">
          <div id="brand-image" class="d-inline-block align-text-top"></div>
          Manic Miners HQ
        </a>
      </div>
    </nav>

  </div>
  <div class="container-fluid">
    <div class="row vh-100">
      <div class="col-auto col-md-7 col-lg-8 col-xl-9 d-flex flex-column justify-content-start align-items-start">
        <!-- Left side content or background visible area -->
      </div>
      <div id="side-pane" class="col-sm-12 col-md-5 col-lg-4 col-xl-3 p-3 d-flex flex-column">
        <div id="install-pane-container" class="flex-grow-1 draggableArea">
          <div class="bg-dark text-light p-3 rounded draggableArea" id="install-pane">
            <div class="p-3">
              <label for="versionSelect" class="form-label">Select Version</label>
              <select id="versionSelect" class="not-draggable form-select mb-3">
                <option value="" disabled selected>Choose a version:</option>
              </select>
              <label for="installPath" class="not-draggable form-label">Install Directory</label>
              <input type="text" id="installPath" class="not-draggable form-control mb-3"
                placeholder="Click to select install directory">
              <fieldset class="mb-3">
                <div class="d-flex flex-md-row flex-column mb-3">
                  <div class="form-check me-md-2 mb-2 mb-md-0">
                    <input type="checkbox" class="form-check-input not-draggable" id="start-menu-shortcut">
                    <label class="form-check-label" for="start-menu-shortcut">Create Start Menu Shortcut</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input not-draggable" id="desktop-shortcut">
                    <label class="form-check-label" for="desktop-shortcut">Create Desktop Shortcut</label>
                  </div>
                </div>
              </fieldset>
              <hr>
              <button id="installButton" style="display:none;"
                class="btn btn-dark-green mb-3 w-100 not-draggable">Install</button>
              <button id="playButton" class="btn btn-success w-100 not-draggable">Play Game</button>
            </div>
          </div>
        </div>
        <hr>
        <h5 class="text-light small">Links</h5>
        <div id="links-pane">Links here</div>
      </div>
    </div>
  </div>
  <div id="bottom-navbar-container">
    <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-bottom footer draggableArea">
      <div class="container-fluid footer-container draggableArea">
        <div class="progress custom-progress not-draggable draggableArea">
          <div id="downloadProgress" class="progress-bar progress-bar-striped progress-bar-animated draggableArea"
            role="progressbar" style="width: 1%;" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
          <span id="progressText" class="progress-text draggableArea">
            1%
          </span>
        </div>
      </div>
    </nav>

  </div>
  <div id="installer-menu-modal-container"></div>
</body>

</html>
