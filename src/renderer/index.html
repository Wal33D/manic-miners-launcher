<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manic Miners HQ</title>
  </head>

  <body class="draggableArea">
    <div class="container-fluid h-100">
      <div class="row flex-grow-1 g-0 min-vh-100">
        <div class="col-12 col-sm-7 col-md-8 col-lg-9 d-flex flex-column justify-content-between p-0">
          <div id="top-navbar-container">
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark py-3">
              <div class="container-fluid">
                <a
                  id="navbar-main-menu-modal-btn"
                  class="navbar-brand d-flex align-items-center not-draggable"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#navbar-main-menu-modal"
                >
                  <div id="brand-image" class="d-inline-block align-text-top"></div>
                  Manic Miners HQ
                </a>
                <a
                  id="navbar-menu-btn"
                  class="icon-button not-draggable ms-auto"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#navbar-main-menu-modal"
                >
                  <i class="fas fa-bars"></i>
                </a>
              </div>
            </nav>
          </div>

          <!-- Tab Content Area -->
          <div class="tab-content" style="flex-grow: 1">
            <div class="tab-pane fade show active" id="news">
              <div class="p-4">Latest news and updates about the game...</div>
            </div>
            <div class="tab-pane fade" id="levels">
              <div class="p-4">
                <div id="levels-container">
                  <table id="levelsTable">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Creator</th>
                        <th>Date</th>
                        <th>Downloads</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Levels will be dynamically inserted here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="settings">
              <div class="p-4">
                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" id="setting-play-sound" />
                  <label class="form-check-label" for="setting-play-sound">Play sound after install</label>
                </div>
                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" id="setting-auto-launch" />
                  <label class="form-check-label" for="setting-auto-launch">Launch game after install</label>
                </div>
                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" id="setting-dark-mode" />
                  <label class="form-check-label" for="setting-dark-mode">Enable dark mode</label>
                </div>
              </div>
            </div>
          </div>

          <div id="bottom-navbar-container">
            <nav class="navbar navbar-expand-lg navbar-dark py-3 footer">
              <div class="container-fluid">
                <div class="progress custom-progress not-draggable">
                  <div
                    id="downloadProgress"
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    style="width: 1%"
                    aria-valuenow="1"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                  <span id="progressText" class="progress-text"> 1% </span>
                </div>
              </div>
            </nav>
          </div>
        </div>

        <!-- Side pane -->
        <div id="side-pane" class="col-12 col-sm-5 col-md-4 col-lg-3 d-flex flex-column overflow-auto min-vh-100">
          <div id="install-pane-container" class="flex-grow-1 draggableArea">
            <div class="bg-dark text-light p-3 rounded draggableArea" id="install-pane">
              <div class="p-1">
                <label for="versionSelect" class="form-label">Select Version</label>
                <select id="versionSelect" class="not-draggable form-select mb-3">
                  <option value="" disabled selected>Choose a version:</option>
                </select>
                <label for="installPath" class="not-draggable form-label">Install Directory</label>
                <input
                  type="text"
                  id="installPath"
                  class="not-draggable form-control mb-3"
                  placeholder="Click to select install directory"
                />
                <fieldset class="mb-3">
                  <div class="d-flex flex-md-row flex-column mb-3">
                    <div class="form-check me-md-2 mb-2 mb-md-0">
                      <input type="checkbox" class="form-check-input not-draggable" id="start-menu-shortcut" />
                      <label class="form-check-label" for="start-menu-shortcut">Create Start Menu Shortcut</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input not-draggable" id="desktop-shortcut" />
                      <label class="form-check-label" for="desktop-shortcut">Create Desktop Shortcut</label>
                    </div>
                  </div>
                </fieldset>
                <hr />
                <button id="installButton" style="display: none" class="btn btn-dark-green mb-3 w-100 not-draggable">Install</button>
                <button id="playButton" class="btn btn-success w-100 not-draggable">Play Game</button>
              </div>
            </div>
          </div>
          <hr />
          <div class="p-0" id="links-pane">Links here</div>
        </div>
      </div>
    </div>
    <div
      class="modal fade not-draggable"
      id="navbar-main-menu-modal"
      tabindex="-1"
      aria-labelledby="navbar-main-menu-modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="navbar-main-menu-modalLabel">Navigation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <a href="#" class="d-flex align-items-center justify-content-start mb-2">
              <div id="lmsMenuImg" class="menu-icon mr-2"></div>
              Home
            </a>
            <a href="#" class="d-flex align-items-center justify-content-start mb-2">
              <div id="levelsMenuImg" class="menu-icon mr-2"></div>
              Levels
            </a>
            <a href="#" class="d-flex align-items-center justify-content-start mb-2">
              <div id="teleportMenuImg" class="menu-icon mr-2"></div>
              Library
            </a>
            <a href="#" class="d-flex align-items-center justify-content-start mb-2">
              <div id="tsMenuImg" class="menu-icon mr-2"></div>
              Store
            </a>
            <a href="#" class="d-flex align-items-center justify-content-start mb-2">
              <div id="supportMenuImg" class="menu-icon mr-2"></div>
              Settings
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
