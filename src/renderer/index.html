<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manic Miners HQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body class="draggableArea">
  <div class="container-fluid h-100">
    <div class="row vh-100">
      <div class="col-md-9 d-flex flex-column justify-content-between" style="padding:0;">
        <!-- Top Navigation Bar -->
        <div id="top-navbar-container">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container-fluid">
              <a id="navbar-main-menu-modal-btn" class="navbar-brand d-flex align-items-center not-draggable" href="#"
                data-bs-toggle="modal" data-bs-target="#navbar-main-menu-modal">
                <img src="path_to_logo.png" id="brand-image" class="d-inline-block align-text-top"
                  style="height: 40px;">
                Manic Miners HQ
              </a>
              <ul id="main-select-tabs" class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" data-bs-toggle="tab" href="#news">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#levels">Levels</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#stats">Stats</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#settings">Settings</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <!-- Tab Content Area -->
        <div class="tab-content" style="flex-grow: 1;">
          <div class="tab-pane fade show active" id="news">
            <div class="p-4">Latest news and updates about the game...</div>
          </div>
          <div class="tab-pane fade" id="levels">
            <div id="levels-container" class="p-4">
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Creator</th>
                    <th>Date</th>
                    <th>Downloads</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Levels will be dynamically inserted here -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="tab-pane fade" id="stats">
            <div class="p-4">Statistics about the game usage...</div>
          </div>
          <div class="tab-pane fade" id="settings">
            <div class="p-4">Settings for the game launcher...</div>
          </div>
        </div>

        <!-- Footer with Progress Bar -->
        <div id="bottom-navbar-container" class="navbar navbar-dark bg-dark py-3">
          <div class="container-fluid">
            <div class="progress">
              <div id="downloadProgress" class="progress-bar progress-bar-striped progress-bar-animated"
                style="width: 1%;">1%</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Side pane -->
      <div class="col-md-3 d-flex flex-column vh-100 bg-dark text-white">
        <div id="install-pane-container" class="flex-grow-1 p-3">
          <!-- Version selection and installation controls -->
          <div class="mb-3">
            <label for="versionSelect" class="form-label">Select Version</label>
            <select id="versionSelect" class="form-select">
              <option value="" disabled selected>Choose a version:</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="installPath" class="form-label">Install Directory</label>
            <input type="text" id="installPath" class="form-control" placeholder="Click to select install directory">
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="start-menu-shortcut">
            <label class="form-check-label" for="start-menu-shortcut">Create Start Menu Shortcut</label>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="desktop-shortcut">
            <label class="form-check-label" for="desktop-shortcut">Create Desktop Shortcut</label>
          </div>
          <button id="installButton" class="btn btn-success w-100 mb-3" style="display:none;">Install</button>
          <button id="playButton" class="btn btn-primary w-100">Play Game</button>
        </div>
        <hr>
        <div id="links-pane" class="p-3">Links here</div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="navbar-main-menu-modal" tabindex="-1" aria-labelledby="navbar-main-menu-modalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="navbar-main-menu-modalLabel">Navigation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <a href="#" class="d-block mb-3">Home</a>
          <a href="#" class="d-block mb-3">Library</a>
          <a href="#" class="d-block mb-3">Store</a>
          <a href="#" class="d-block mb-3">Settings</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Include Bootstrap's JavaScript bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="path_to_your_script.js"></script>
</body>

</html>
