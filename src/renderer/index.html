<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manic Miners HQ</title>
  </head>

  <body class="draggableArea">
    <div class="container-fluid h-100 p-0">
      <div class="row flex-grow-1 g-0 min-vh-100">
        <div class="col-12 col-sm-7 col-md-8 col-lg-9 d-flex flex-column justify-content-between p-0">
          <div id="top-navbar-container">
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark py-3">
              <div class="container-fluid">
                <a id="navbar-main-menu-modal-btn" class="navbar-brand d-flex align-items-center not-draggable" href="#">
                  <div id="brand-image" class="d-inline-block align-text-top"></div>
                  Manic Miners HQ
                </a>
                <a id="navbar-menu-btn" class="icon-button not-draggable" href="#">
                  <i class="fas fa-bars"></i>
                </a>
                <div id="window-controls" class="window-controls not-draggable ms-auto">
                  <button id="window-minimize">_</button>
                  <button id="window-maximize">□</button>
                  <button id="window-close">×</button>
                </div>
              </div>
            </nav>
          </div>

          <!-- Tab Content Area -->
          <div class="tab-content" style="flex-grow: 1">
            <div class="tab-pane fade show active" id="news">
              <div class="p-4">Latest news and updates about the game...</div>
            </div>
            <div class="tab-pane fade" id="levels">
              <div class="p-4">
                <div id="levels-container">
                  <table id="levelsTable">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Creator</th>
                        <th>Date</th>
                        <th>Downloads</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Levels will be dynamically inserted here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="library">
              <div class="p-4">Your installed content will appear here.</div>
            </div>
            <div class="tab-pane fade" id="store">
              <div class="p-4">Store content coming soon.</div>
            </div>
          </div>

          <div id="bottom-navbar-container">
            <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-bottom footer">
              <div class="container-fluid">
                <div class="progress custom-progress not-draggable">
                  <div
                    id="downloadProgress"
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    style="width: 1%"
                    aria-valuenow="1"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                  <span id="progressText" class="progress-text"> 1% </span>
                </div>
              </div>
            </nav>
          </div>
        </div>

        <!-- Side pane -->
        <div id="side-pane" class="col-12 col-sm-5 col-md-4 col-lg-3 d-flex flex-column overflow-auto min-vh-100">
          <nav id="sidebar-nav" class="nav flex-column p-3">
            <a id="nav-home" class="nav-link" href="#">Home</a>
            <a id="nav-levels" class="nav-link" href="#">Levels</a>
            <a id="nav-library" class="nav-link" href="#">Library</a>
            <a id="nav-store" class="nav-link" href="#">Store</a>
          </nav>
          <div id="install-pane-container" class="flex-grow-1 draggableArea">
            <div class="bg-dark text-light p-3 rounded draggableArea" id="install-pane">
              <div class="p-1">
                <label for="versionSelect" class="form-label">Select Version</label>
                <select id="versionSelect" class="not-draggable form-select mb-3">
                  <option value="" disabled selected>Choose a version:</option>
                </select>
                <label for="installPath" class="not-draggable form-label">Install Directory</label>
                <input
                  type="text"
                  id="installPath"
                  class="not-draggable form-control mb-3"
                  placeholder="Click to select install directory"
                />
                <fieldset class="mb-3">
                  <div class="d-flex flex-md-row flex-column mb-3">
                    <div class="form-check me-md-2 mb-2 mb-md-0">
                      <input type="checkbox" class="form-check-input not-draggable" id="start-menu-shortcut" />
                      <label class="form-check-label" for="start-menu-shortcut">Create Start Menu Shortcut</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input not-draggable" id="desktop-shortcut" />
                      <label class="form-check-label" for="desktop-shortcut">Create Desktop Shortcut</label>
                    </div>
                  </div>
                </fieldset>
                <hr />
                <button id="installButton" style="display: none" class="btn btn-dark-green mb-3 w-100 not-draggable">Install</button>
                <button id="playButton" class="btn btn-success w-100 not-draggable">Play Game</button>
              </div>
            </div>
          </div>
          <hr />
          <div class="p-0" id="links-pane">Links here</div>
        </div>
      </div>
    </div>
  </body>
</html>
