<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manic Miners HQ</title>
</head>

<body class="draggableArea">
  <div id="top-navbar-container"></div>
  <div class="container-fluid">
    <div class="row vh-100">
      <div class="col-auto col-md-7 col-lg-8 col-xl-9 d-flex flex-column justify-content-start align-items-start">
        <!-- Left side content or background visible area -->
      </div>
      <!-- Combined container for both installation pane and message box -->
      <div class="col-sm-12 col-md-5 col-lg-4 col-xl-3 p-3">
        <div id="install-pane-container" class="bg-dark text-light rounded draggableArea"></div>


      </div>
    </div>

  </div>

  <div id="bottom-navbar-container"></div>
  <div id="installer-menu-modal-container">
    <div class="bg-dark text-light p-3 rounded draggableArea" id="install-pane">
      <div class="p-3">
        <label for="versionSelect" class="form-label">Select Version</label>
        <select id="versionSelect" class="not-draggable form-select mb-3">
          <option value="" disabled selected>Choose a version:</option>
        </select>
        <label for="installPath" class="not-draggable form-label">Install Directory</label>
        <input type="text" id="installPath" readonly class="not-draggable form-control mb-3"
          placeholder="C:\\Users\\YourUser\\Desktop\\ManicMiners\\install">
        <fieldset class="mb-3">
          <div class="d-flex flex-md-row flex-column mb-3">
            <div class="form-check me-md-2 mb-2 mb-md-0">
              <input type="checkbox" class="form-check-input not-draggable" id="start-menu-shortcut">
              <label class="form-check-label" for="start-menu-shortcut">Create Start Menu Shortcut</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input not-draggable" id="desktop-shortcut">
              <label class="form-check-label" for="desktop-shortcut">Create Desktop Shortcut</label>
            </div>
          </div>
        </fieldset>
        <button id="installButton" class="btn btn-dark-green mb-3 w-100 not-draggable">Install</button>
        <button id="downloadButton" class="btn btn-dark-green w-100 not-draggable">Download</button>
        <h1>Hello from Electron!</h1>
        <button class="btn btn-dark-green mb-3 w-100 not-draggable" id="fetchVersionsButton">Fetch Versions</button>
      </div>
      <hr>
    </div>
  </div>
  <script>
    document.getElementById('fetchVersionsButton').addEventListener('click', () => {
      window.electronAPI.send('request-mainprocess-action', 'fetchVersions');
    });

    window.electronAPI.receive('action-reply', (data) => {
      console.log(data);
    });
  </script>
</body>
<!-- Assuming you have set up handling HTML imports in Webpack -->

</html>
