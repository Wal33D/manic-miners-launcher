<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manic Miners HQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="draggableArea">
  <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center not-draggable" href="#" data-bs-toggle="modal"
        data-bs-target="#navbarModal">
        <img src="assets/ManicMiners.png" alt="Manic Miners" width="30" height="30"
          class="d-inline-block align-text-top">
        Manic Miners HQ
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row vh-100">
      <div class="col-auto col-md-7 col-lg-8 col-xl-9 d-flex flex-column justify-content-start align-items-start">
        <!-- Left side content or background visible area -->
      </div>

      <!-- Combined container for both installation pane and message box -->
      <div class="col-sm-12 col-md-5 col-lg-4 col-xl-3 p-3">
        <div id="install-pane-container" class="bg-dark text-light rounded draggableArea"></div>
        <div id="message-pane-container" class="bg-dark text-light rounded draggableArea"></div>

      </div>
    </div>
  </div>

  <div id="bottom-navbar-container"></div>
  <div id="installerMenuModal-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      document.getElementById("install-pane-container").innerHTML = '<object type="text/html" data="installPane.html" ></object>';
      document.getElementById("message-pane-container").innerHTML = '<object type="text/html" data="messageBox.html" ></object>';
      document.getElementById("bottom-navbar-container").innerHTML = '<object type="text/html" data="bottomNavbar.html" ></object>';
      document.getElementById("installerMenuModal-container").innerHTML = '<object type="text/html" data="installerMenuModal.html" ></object>';


    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
