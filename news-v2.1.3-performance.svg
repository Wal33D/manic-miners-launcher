<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="performanceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.6" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#backgroundGradient)"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.1">
    <path d="M50 50 L150 50 L150 100 L250 100 L250 50 L350 50" stroke="#22c55e" stroke-width="2" fill="none"/>
    <path d="M50 150 L100 150 L100 200 L200 200 L200 150 L300 150" stroke="#22c55e" stroke-width="2" fill="none"/>
    <path d="M400 80 L500 80 L500 130 L600 130 L600 80 L700 80" stroke="#22c55e" stroke-width="2" fill="none"/>
    <circle cx="150" cy="50" r="3" fill="#22c55e"/>
    <circle cx="250" cy="100" r="3" fill="#22c55e"/>
    <circle cx="100" cy="200" r="3" fill="#22c55e"/>
    <circle cx="500" cy="130" r="3" fill="#22c55e"/>
  </g>
  
  <!-- Main content card -->
  <rect x="50" y="80" width="700" height="290" rx="20" fill="url(#cardGradient)" stroke="#334155" stroke-width="1"/>
  
  <!-- Performance graph -->
  <g transform="translate(80, 110)">
    <!-- Graph background -->
    <rect x="0" y="0" width="300" height="160" fill="rgba(30, 41, 59, 0.5)" rx="10"/>
    
    <!-- Graph grid -->
    <g opacity="0.3">
      <line x1="0" y1="40" x2="300" y2="40" stroke="#64748b" stroke-width="1"/>
      <line x1="0" y1="80" x2="300" y2="80" stroke="#64748b" stroke-width="1"/>
      <line x1="0" y1="120" x2="300" y2="120" stroke="#64748b" stroke-width="1"/>
      <line x1="75" y1="0" x2="75" y2="160" stroke="#64748b" stroke-width="1"/>
      <line x1="150" y1="0" x2="150" y2="160" stroke="#64748b" stroke-width="1"/>
      <line x1="225" y1="0" x2="225" y2="160" stroke="#64748b" stroke-width="1"/>
    </g>
    
    <!-- Performance improvement line -->
    <polyline points="20,140 75,120 150,80 225,40 280,20" 
              stroke="url(#performanceGradient)" 
              stroke-width="4" 
              fill="none"
              filter="url(#glow)"/>
    
    <!-- Data points -->
    <circle cx="20" cy="140" r="4" fill="#22c55e"/>
    <circle cx="75" cy="120" r="4" fill="#22c55e"/>
    <circle cx="150" cy="80" r="4" fill="#22c55e"/>
    <circle cx="225" cy="40" r="4" fill="#22c55e"/>
    <circle cx="280" cy="20" r="4" fill="#22c55e"/>
    
    <!-- Graph labels -->
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">v2.1.0</text>
    <text x="75" y="155" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">v2.1.1</text>
    <text x="150" y="155" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">v2.1.2</text>
    <text x="225" y="155" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">v2.1.3</text>
    
    <!-- Y-axis labels -->
    <text x="-5" y="145" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">30 FPS</text>
    <text x="-5" y="125" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">45 FPS</text>
    <text x="-5" y="85" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">60 FPS</text>
    <text x="-5" y="45" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">75 FPS</text>
    <text x="-5" y="25" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">90 FPS</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(420, 110)">
    <!-- Memory usage improvement -->
    <rect x="0" y="0" width="280" height="50" fill="rgba(30, 41, 59, 0.5)" rx="10"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" font-weight="bold">Memory Usage</text>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Reduced by 35%</text>
    <rect x="180" y="15" width="80" height="8" fill="#1e293b" rx="4"/>
    <rect x="180" y="15" width="52" height="8" fill="#22c55e" rx="4"/>
    <text x="190" y="40" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">-35%</text>
    
    <!-- Loading time improvement -->
    <rect x="0" y="60" width="280" height="50" fill="rgba(30, 41, 59, 0.5)" rx="10"/>
    <text x="15" y="80" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" font-weight="bold">Loading Time</text>
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Improved by 50%</text>
    <rect x="180" y="75" width="80" height="8" fill="#1e293b" rx="4"/>
    <rect x="180" y="75" width="40" height="8" fill="#22c55e" rx="4"/>
    <text x="190" y="100" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">-50%</text>
    
    <!-- Stability improvement -->
    <rect x="0" y="120" width="280" height="50" fill="rgba(30, 41, 59, 0.5)" rx="10"/>
    <text x="15" y="140" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" font-weight="bold">Crash Reduction</text>
    <text x="15" y="155" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">99.2% stable</text>
    <rect x="180" y="135" width="80" height="8" fill="#1e293b" rx="4"/>
    <rect x="180" y="135" width="72" height="8" fill="#22c55e" rx="4"/>
    <text x="190" y="160" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">99.2%</text>
  </g>
  
  <!-- Version number -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#22c55e" text-anchor="middle" filter="url(#glow)">v2.1.3</text>
  
  <!-- Title -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#e2e8f0" text-anchor="middle">Major Performance Improvements</text>
  
  <!-- Subtitle -->
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Enhanced stability, faster loading, and optimized memory usage</text>
  
  <!-- Mining-themed decorative elements -->
  <g transform="translate(720, 300)" opacity="0.3">
    <!-- Simple pickaxe icon -->
    <rect x="0" y="0" width="40" height="8" fill="#d97706" rx="2"/>
    <rect x="18" y="8" width="4" height="30" fill="#92400e"/>
    <polygon points="8,0 32,0 28,8 12,8" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(680, 320)" opacity="0.3">
    <!-- Simple gem icon -->
    <polygon points="10,0 20,0 25,10 15,25 5,25 0,10" fill="#3b82f6"/>
    <polygon points="10,0 20,0 15,10" fill="#60a5fa"/>
  </g>
  
  <!-- Speed/optimization arrows -->
  <g transform="translate(60, 30)" opacity="0.6">
    <polygon points="0,10 20,0 20,5 40,5 40,15 20,15 20,20" fill="#22c55e"/>
    <polygon points="50,10 70,0 70,5 90,5 90,15 70,15 70,20" fill="#22c55e"/>
    <polygon points="100,10 120,0 120,5 140,5 140,15 120,15 120,20" fill="#22c55e"/>
  </g>
</svg>